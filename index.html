<!DOCTYPE html>

    <title>Dado_em_Casa</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Janela Principal -->
    <div class="janela">

        <button class="tab" id="d4">D4</button>
        <button class="tab" id="d6">D6</button>
        <button class="tab" id="d8">D8</button>

      <!-- Imagem do Dado -->

      <img src="Dados/dice-5.png" alt="Dado" class="dado" />

      <!-- Input e Botão de Rolagem -->
      <div class="input">
        <!-- <input placeholder="quantidade de dados" /> -->
        <button class="Rolar--dado">Rolar</button>
      </div>
    </div>

    <!-- Histórico -->
    <div class="Historico" id="historico"></div>
    <script src="index.js"></script>
  </body>
</html>
